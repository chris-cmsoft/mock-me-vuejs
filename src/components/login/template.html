<div id="login">

    <el-row>
        <el-col :span="12" :offset="6">
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <h3 id="login-card-header">Login</h3>
                </div>
                <el-form label-position="top" class="demo-form-stacked">
                    <el-form-item>
                        <div class="el-form-item__error" v-for="error in password.errors">{{error}}</div>
                    </el-form-item>
                    <el-form-item label="Username" prop="username">
                        <el-input v-model="username.value"></el-input>
                        <div class="el-form-item__error" v-for="error in username.errors">{{error}}</div>
                    </el-form-item>
                    <el-form-item label="Password" prop="password">
                        <el-input @keyup.enter="login()" v-model="password.value"></el-input>
                        <div class="el-form-item__error" v-for="error in password.errors">{{error}}</div>
                    </el-form-item>
                </el-form>
                <el-button id="login-form-submit-button" @click="login()" type="primary">Submit</el-button>
            </el-card>
        </el-col>
    </el-row>

</div>
